<!DOCTYPE html>
<html>
  <head>
    <title>Leaflet</title>
        <style type="text/css">

      .leaflet-map-pane {
    z-index: 2 !important;
}

.leaflet-google-layer {
    z-index: 1 !important;
}
    </style>

    <link rel="stylesheet" href="leaflet/leaflet.css" />
    <script src="leaflet/leaflet.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmaPG9255LaIuuqvNtWzK9SkIpLy_MA6o&callback=initMap"></script>
    <script src="leaflet/leaflet-google.js"></script>

    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 180px; }
    </style>

  </head>
  <body>
    <div id="map"></div>
    <script type='text/javascript'>
     

      var map = new L.Map('map', {center: new L.LatLng(51.505, -0.09), zoom: 13});
      // Possible types: SATELLITE, ROADMAP, HYBRID
      var googleLayer = new L.Google('ROADMAP');
      map.addLayer(googleLayer);

       var marker = L.marker([51.5, -0.09]).addTo(map);

      var circle = L.circle([51.508, -0.11], 500, {
          color: 'red',
          fillColor: '#f03',
          fillOpacity: 0.5
      }).addTo(map);

      var polygon = L.polygon([
          [51.509, -0.08],
          [51.503, -0.06],
          [51.51, -0.047]
      ]).addTo(map);
    </script>
  </body>
</html>
